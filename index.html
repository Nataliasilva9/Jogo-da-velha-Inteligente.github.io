<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="icon" href="jogo.png" type="image/x-icon">

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <style>
    .posJogo {
      width: 90px; 
      height: 90px;
      line-height: 100px; 
      font-size: 3rem; 
      text-align: center;
    }
  </style>
</head>
<body class="font-mono font-bold bg-gray-50 text-gray-900">
 <div class="bg-gradient-to-r from-blue-500 to-blue-300 flex items-center justify-center">
    <h1 class="text-white text-3xl">Mente Maker</h1>
</div>

  
  <div class="flex flex-col md:flex-row items-start justify-between p-4 space-y-4 md:space-y-0 md:space-x-4">
    <!-- Conteúdo Principal do Jogo -->
    <div class="flex flex-col w-full md:w-2/3">

      <!-- Menu -->
      <div class="flex justify-center mb-4 text-blue-600 text-lg">
        
        <div class="flex flex-col items-center justify-center">
          <div class="mb-2 text-lg font-bold">Jogo da Velha</div>
          <button onclick="iniciar()" class="bg-blue-500 text-gray-50 border border-blue-900 rounded-lg px-4 py-2">
            Iniciar
          </button>
        </div>
        
      </div>
      
      <!-- Tabuleiro do Jogo -->
      <div class="flex justify-center">
        <div id="dvjogo" class="grid grid-cols-3 gap-1 border-2 border-yellow-400 rounded-lg">
          <div id="p1" class="posJogo flex items-center justify-center bg-yellow-300 border border-blue-800 hover:bg-yellow-400 hover:text-white" onclick="jogar(1)"></div>
          <div id="p2" class="posJogo flex items-center justify-center bg-yellow-300 border border-blue-800 hover:bg-yellow-400 hover:text-white" onclick="jogar(2)"></div>
          <div id="p3" class="posJogo flex items-center justify-center bg-yellow-300 border border-blue-800 hover:bg-yellow-400 hover:text-white" onclick="jogar(3)"></div>
          <div id="p4" class="posJogo flex items-center justify-center bg-yellow-300 border border-blue-800 hover:bg-yellow-400 hover:text-white" onclick="jogar(4)"></div>
          <div id="p5" class="posJogo flex items-center justify-center bg-yellow-300 border border-blue-800 hover:bg-yellow-400 hover:text-white" onclick="jogar(5)"></div>
          <div id="p6" class="posJogo flex items-center justify-center bg-yellow-300 border border-blue-800 hover:bg-yellow-400 hover:text-white" onclick="jogar(6)"></div>
          <div id="p7" class="posJogo flex items-center justify-center bg-yellow-300 border border-blue-800 hover:bg-yellow-400 hover:text-white" onclick="jogar(7)"></div>
          <div id="p8" class="posJogo flex items-center justify-center bg-yellow-300 border border-blue-800 hover:bg-yellow-400 hover:text-white" onclick="jogar(8)"></div>
          <div id="p9" class="posJogo flex items-center justify-center bg-yellow-300 border border-blue-800 hover:bg-yellow-400 hover:text-white" onclick="jogar(9)"></div>
        </div>
      </div>
    </div>

    <!-- Caixa Lateral com Informações e Vídeos -->
    <div class="flex flex-col w-full md:w-1/3 p-4 bg-gray-100 rounded-lg shadow-md space-y-4">
    
      <p class="text-gray-700">Confira os cursos do canal.</p>
      
  <!-- Video 1 -->
  <div class="aspect-w-16 aspect-h-9">
    <iframe class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/06Wb_fxln-U" title="Vídeo 1" frameborder="0" allowfullscreen></iframe>
</div>




<!-- Video 5 -->

</div>

  </div>
